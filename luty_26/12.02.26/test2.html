<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #f4f6f8;
            font-family: sans-serif;
        }

        header.naglowek {
            background: #1e293b;
            color: white;
            padding: 16px 24px;
        }

        .tytul {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .tytul h1 {
            font-size: 22px;
        }

        main.glowna {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        aside.lewa {
            background: white;
            width: 220px;
            padding: 16px;
            border-radius: 6px;
        }

        aside.lewa ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        aside.lewa li {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        section.srodek {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 6px;
        }

        section.srodek h2 {
            margin-bottom: 6px;
        }

        section.srodek p {
            color: #555;
        }

        aside.prawa {
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        aside.prawa div {
            background: white;
            padding: 16px;
            border-radius: 6px;
            text-align: center;
        }

        footer.stopka {
            background: #1e293b;
            color: white;
            text-align: center;
            padding: 12px;
        }

        svg {
            width: 22px;
            height: 22px;
            fill: #3b82f6;
        }
        li > svg {
            fill: grey;
        }
    </style>
</head>
<body>
<header class="naglowek">
    <div class="tytul">
        <svg viewBox="0 0 24 24">
            <rect x="2" y="10" width="4" height="12"/>
            <rect x="10" y="4" width="4" height="18"/>
            <rect x="18" y="7" width="4" height="15"/>
        </svg>
        <h1>Zarządzanie Smart City</h1>
    </div>
</header>
<main class="glowna">
    <aside class="lewa">
        <ul>
            <li>
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"/>
                </svg>
                Transport
            </li>
            <li>
                <svg viewBox="0 0 24 24">
                    <rect x="4" y="4" width="16" height="16"/>
                </svg>
                Energia
            </li>
            <li>
                <svg viewBox="0 0 24 24">
                    <polygon points="12,2 22,22 2,22"/>
                </svg>
                Środowisko
            </li>
            <li><svg viewBox="0 0 24 24"><polygon points="6,6 18,6 22,20 2,20"/></svg>Bezpieczeństwo</li>
        </ul>
    </aside>
    <section class="srodek">
        <h2>Mapa miasta</h2>
        <p>Interaktywna wizualizacja infrastruktury miejskiej.</p>
    </section>
    <aside class="prawa">
        <div>
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
            </svg>
            <strong>120 km</strong><br>
            Dróg
        </div>
        <div>
            <svg viewBox="0 0 24 24">
                <rect x="5" y="5" width="14" height="14"/>
            </svg>
            <strong>45%</strong><br>
            Zieleni
        </div>
        <div>
            <svg viewBox="0 0 24 24">
                <polygon points="12,2 22,22 2,22"/>
            </svg>
            <strong>98%</strong><br>
            Oświetlenia LED
        </div>
    </aside>

</main>
<footer class="stopka">
    <p>© 2026 Smart City – autor: Jan Kowalski</p>
</footer>
</body>
</html>
