<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        .naglowek {
            display: flex;
            background-color: #223149;
            color: white;
            padding: 10px;
        }

        .tytul {
            display: flex;
            align-items: center;
            gap: 10px;
            
        }

        .glowna {
            display: flex;
            gap: 20px;
            padding: 20px;
            background-color: rgb(238, 238, 238);
        }

        aside.lewa {
            background: white;
            width: 220px;
        }

        .lewa > ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 13px;
            /* padding: 0; */
        }
        .srodek {
            flex: 1;
            background: white;
            margin-top: 0;
            padding: 20px;
            margin: 50;
            
        }
        .prawa {
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 16px;

        }
        aside.prawa div {
            background: white;
            padding: 16px;
            text-align: center;
        }

        .stopka {
            background-color: #223149;
            color: white;
            text-align: center;
            padding: 5px;
        }
        svg {
            height: 22px;
            fill: rgb(29, 157, 207)
        }

        li > svg {
            fill: grey;
        }
        #header{
            width: 30px;
        }
    </style>
</head>

<body style="font-family: sans-serif;">
    <header class="naglowek">
        <div class="tytul">
            <svg id="header">
                <rect x="0" y="10" width="8" height="25"></rect>
                <rect x="11" y="4" width="8" height="18"></rect>
                <rect x="22" y="12" width="8" height="10"></rect>
            </svg>
            <h1>Zarządzanie Smart City</h1>
        </div>
    </header>
    <main class="glowna">
        <aside class="lewa">
            <ul>
                <li>
                    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
                    Transport</li>
                <li>
                    <svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16"/></svg>
                    Energia</li>
                <li>
                    <svg viewBox="0 0 24 24"><polygon points="12,2 22,22 2,22"/></svg>
                    Środowisko</li>
                <li>
                    <svg viewBox="0 0 24 24" style="transform: rotate(270deg);"><polygon points="8,2 24,8 10,40 8,25"></polygon></svg>
                    Bezpieczeństwo</li>
            </ul>
        </aside>
        <section class="srodek">
            <h2>Mapa miasta</h2>
            <p>Interaktywna wizualizacja infrastruktury</p>
        </section>
        <aside class="prawa">
            <div><svg><circle cx="84" cy="10" r="10"/></svg><b>120 km</b><br>Dróg</div>
            <div><svg><rect x="76" y="4" width="16" height="16"/></svg><b>45%</b><br>Zieleni</div>
            <div><svg><polygon points="80,1 93,25 1,150"/></svg><b>98%</b><br>Oświetlenia LED</div>
        </aside>
    </main>
    <footer class="stopka">
        <p>&copy; 2026 Smart City - autor: Jan Kowalski</p>
    </footer>
</body>

</html>
