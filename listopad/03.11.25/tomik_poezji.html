<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-family: cursive;
        }
        p[title="fredro"] {
            font-style: oblique;
            color: peachpuff;
        }

        }
        p[title="galczynski"] {

        p[title="zaba"] {

</head>
<body>
