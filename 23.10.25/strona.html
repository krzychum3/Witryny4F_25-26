<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 50px auto;
        }

        td {
            border: 3px solid black;
            padding: 20px;
            text-align: center;
            border-left: none;
            border-right: none;
            border-bottom: none;
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td style="border-top: none;"></td>
            <td style="border-top: none;">1</td>
            <td style="border-top: none;">2</td>
            <td style="border-top: none;">3</td>
        </tr>
        <tr>
            <td style="border-top: none;">+</td>
            <td style="border-top: none;"></td>
            <td style="border-top: none;">4</td>
            <td style="border-top: none;">5</td>
        </tr>
        <tr>
            <td></td>
            <td>1</td>
            <td>6</td>
            <td>8</td>
        </tr>
    </table>
</body>

</html>
