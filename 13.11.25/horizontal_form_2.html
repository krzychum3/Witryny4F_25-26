<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Papyrus;
            font-size: large;
        }

        .kolumna_lewa {
            width: 25%;
        }

        .kolumna_prawa {
            width: 75%;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            border: 1px dotted gray;
            margin: 10px 30px;
            vertical-align: middle;
            padding: 5px 10px;
        }
        input[type="text"],
        input[type="password"] {
            background-color: lightblue;
            border-radius: 15px;
            border: 2px solid cadetblue;
            font-family: Poor Richard;
            padding: 5px 10px;
            width: 100%;
        }

        button {
            background-color: lightblue;
            border: 2px solid cadetblue;
            border-radius: 15px;
            font-family: Poor Richard;
            padding: 10px;

        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <form>
        <table>
            <tr>
                <td class="kolumna_lewa">Adres e-mail:</td>
                <td class="kolumna_prawa"><input type="text" placeholder="adres@email.com"></td>
            </tr>
            <tr>
                <td class="kolumna_lewa">Hasło:</td>
                <td class="kolumna_prawa"><input type="password" placeholder="minimum 8 znaków"></td>
            </tr>
            <tr>
                <td class="kolumna_lewa">Rola:</td>
                <td class="kolumna_prawa">
                    <input type="radio" checked>
                    <label>kandydat</label>
                    <input type="radio">
                    <label>aplikant</label>
                    <input input type="radio">
                    <label>kursant</label>
                    <input input type="radio">
                    <label>absolwent</label>
                </td>
            </tr>
            <tr>
                <td class="kolumna_lewa">Grupa:</td>
                <td class="kolumna_prawa">
                    <input type="checkbox">
                    <label>wiosenna</label>
                    <input type="checkbox">
                    <label>letnia</label>
                    <input input type="checkbox">
                    <label>jesienna</label>
                    <input input type="checkbox">
                    <label>zimowa</label>
                </td>
            </tr>
            <tr>
                <td class="kolumna_lewa"></td>
                <td class="kolumna_prawa">
                    <button type="submit">Wyślij</button>
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
