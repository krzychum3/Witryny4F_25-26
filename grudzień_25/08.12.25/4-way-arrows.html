<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            background-color: lightpink;
        }
        td {
            border: 10px double orangered;
            height: 100px;
            width: 100px;
        }
        img {
            width: 50px; 
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="vertical-align: top;"><img src="4-way-arrows.png"></td>
            <td style="border-top: none;"></td>
            <td style="vertical-align: top; text-align: right;"><img src="4-way-arrows.png"></td>
        </tr>
        <tr>
            <td style="border-left: none"></td>
            <td style="text-align: center;"><img src="4-way-arrows.png"></td>
            <td style="border-right: none;"></td>
        </tr>
        <tr>
            <td style="vertical-align: bottom;"><img src="4-way-arrows.png"></td>
            <td style="border-bottom: none;"></td>
            <td style="vertical-align: bottom; text-align: right;"><img src="4-way-arrows.png"></td>
        </tr>
    </table>
</body>
</html>
